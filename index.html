<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>I-131 自动填写测试</title>
</head>
<body style="font-family:sans-serif;margin:20px">
  <h2>美国移民表格 I-131 填写助手</h2>

  <label>1️⃣ 您的姓（Family Name）:</label><br>
  <input id="family"><br><br>

  <label>2️⃣ 您的名（Given Name）:</label><br>
  <input id="given"><br><br>

  <label>3️⃣ 出生日期 (MM/DD/YYYY):</label><br>
  <input id="dob"><br><br>

  <label>4️⃣ 出生国家:</label><br>
  <input id="birthCountry"><br><br>

  <label>5️⃣ 国籍/公民身份:</label><br>
  <input id="citizenship"><br><br>

  <label>6️⃣ 居住地址:</label><br>
  街道: <input id="street"><br>
  城市: <input id="city"><br>
  州: <input id="state"><br>
  邮编: <input id="zip"><br>
  国家: <input id="country"><br><br>

  <label>7️⃣ 电话号码（仅输入数字）:</label><br>
  <input id="phone"><br><br>

  <label>8️⃣ 邮箱地址:</label><br>
  <input id="email"><br><br>

  <button id="fillBtn">生成填写后的 PDF</button>
  <p id="status"></p>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
