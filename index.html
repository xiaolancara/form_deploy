<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I-131 PDF Filler</title>
</head>
<body style="font-family:sans-serif; margin:20px">
  <h2>I-131 PDF Filler (Test)</h2>

  <label>Family Name (Last):</label><br>
  <input id="family" placeholder="e.g., Zhang"><br><br>

  <label>Given Name (First):</label><br>
  <input id="given" placeholder="e.g., Wei"><br><br>

  <label>Date of Birth:</label><br>
  <input id="dob" placeholder="MM/DD/YYYY"><br><br>

  <label>Country of Birth:</label><br>
  <input id="country" placeholder="e.g., China"><br><br>

  <label>Phone:</label><br>
  <input id="phone" placeholder="e.g., 408-555-1234"><br><br>

  <label>Email:</label><br>
  <input id="email" placeholder="e.g., example@email.com"><br><br>

  <button id="fillBtn">Generate PDF</button>
  <p id="status"></p>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
